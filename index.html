<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃잎한글(현대어)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>꽃잎한글(현대어)</h1>
    
    <textarea id="kkotipInput" rows="10" placeholder="여기에 꽃잎한글이 입력됩니다."readonly></textarea>
    
    <div id="controlPanel">
        <div class="hand-selection">
            <input type="radio" id="leftHand" name="handOption" value="left">
            <label for="leftHand">왼손잡이</label>            
			<input type="radio" id="rightHand" name="handOption" value="right" checked>
            <label for="rightHand">오른손잡이</label>
        </div>
	<button id="refreshButton" style="margin-top: 5px; padding: 5px 5px; font-size: 1.1em;">새로고침</button>
    </div>
    
    <div id="inputButtons">
        <button id="mainInputButton" class="input-button">
            <div class="lines">
                 <span class="line-22-5"></span>
                 <span class="line-67-5"></span>
                 <span class="line-112-5"></span>
                 <span class="line-157-5"></span>
            </div>
            <div class="center-circle"></div> </button>
    </div>
    <div id="debugOutput"></div> 
    <script src="script.js"></script>
</body>
</html>
